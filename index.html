<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>DEVICE COMPATIBILITY SYSTEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Courier New', monospace;
}

body{
    background:radial-gradient(circle at top,#0f2027,#000);
    color:#00ff99;
    height:100vh;
    overflow:hidden;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

.container{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.panel{
    background:rgba(0,0,0,0.75);
    border:2px solid #00ff99;
    box-shadow:0 0 30px #00ff99;
    padding:25px;
    width:90%;
    max-width:420px;
    text-align:center;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{box-shadow:0 0 10px #00ff99;}
    to{box-shadow:0 0 35px #00ff99;}
}

h1{
    font-size:20px;
    margin-bottom:10px;
    text-shadow:0 0 10px #00ff99;
}

.tabs{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:8px;
    margin-bottom:12px;
}

.tabs button{
    padding:8px;
    background:black;
    border:1px solid #00ff99;
    color:#00ff99;
    font-size:12px;
    cursor:pointer;
}

.tabs button.active{
    background:#00ff99;
    color:black;
}

input{
    width:100%;
    padding:12px;
    margin-top:10px;
    background:black;
    border:1px solid #00ff99;
    color:#00ff99;
    font-size:15px;
}

button.verify{
    margin-top:15px;
    width:100%;
    padding:12px;
    background:#00ff99;
    color:black;
    border:none;
    font-size:16px;
    cursor:pointer;
}

.loading{
    display:none;
    margin-top:18px;
}

.bar{
    width:100%;
    height:16px;
    border:1px solid #00ff99;
    margin-top:8px;
}

.fill{
    height:100%;
    width:0%;
    background:#00ff99;
}

.percent{
    margin-top:6px;
}

.result{
    display:none;
    margin-top:20px;
    font-size:15px;
    animation:glitch 0.6s infinite;
}

@keyframes glitch{
    0%{text-shadow:2px 0 red;}
    50%{text-shadow:-2px 0 cyan;}
    100%{text-shadow:2px 0 lime;}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">
<div class="panel">

<h1>¿SU DISPOSITIVO ES COMPATIBLE<br>CON NUESTRO PRODUCTO?</h1>

<div class="tabs">
    <button class="active" onclick="setMode('ANDROID ROOT','modelo Android')">ANDROID ROOT</button>
    <button onclick="setMode('ANDROID NO ROOT','modelo Android')">ANDROID NO ROOT</button>
    <button onclick="setMode('iOS JAILBREAK','modelo iPhone')">iOS JAILBREAK</button>
    <button onclick="setMode('iOS NO JAILBREAK','modelo iPhone')">iOS NO JAILBREAK</button>
</div>

<p id="modeText">ANDROID ROOT</p>

<input type="text" id="deviceInput" placeholder="Ingrese modelo Android">
<button class="verify" onclick="checkCompatibility()">COMPROBAR</button>

<div class="loading" id="loading">
    <p id="status">Buscando compatibilidad en la base de datos...</p>
    <div class="bar"><div class="fill" id="fill"></div></div>
    <div class="percent" id="percent">0%</div>
</div>

<div class="result" id="result">
    ✅ DISPOSITIVO COMPATIBLE<br><br>
    Su equipo cumple con todos los requisitos del producto.
</div>

</div>
</div>

<script>
function setMode(name, placeholder){
    document.getElementById("modeText").textContent = name;
    document.getElementById("deviceInput").placeholder = "Ingrese " + placeholder;

    document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
    event.target.classList.add("active");
}

function checkCompatibility(){
    const loading=document.getElementById("loading");
    const result=document.getElementById("result");
    const fill=document.getElementById("fill");
    const percent=document.getElementById("percent");
    const status=document.getElementById("status");

    result.style.display="none";
    loading.style.display="block";
    fill.style.width="0%";
    percent.textContent="0%";

    const messages=[
        "Consultando servidores...",
        "Analizando hardware...",
        "Verificando compatibilidad...",
        "Accediendo a base de datos...",
        "Finalizando comprobación..."
    ];

    let progress=0;

    const interval=setInterval(()=>{
        progress+=Math.floor(Math.random()*6)+1;
        status.textContent=messages[Math.floor(Math.random()*messages.length)];

        if(progress>=100){
            progress=100;
            clearInterval(interval);
            setTimeout(()=>{
                loading.style.display="none";
                result.style.display="block";
            },500);
        }

        fill.style.width=progress+"%";
        percent.textContent=progress+"%";
    },Math.floor(Math.random()*120)+80);
}

/* MATRIX */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

const letters="0101COMPATIBILITYSYSTEM";
const fontSize=14;
const columns=canvas.width/fontSize;
const drops=Array.from({length:columns},()=>1);

function drawMatrix(){
    ctx.fillStyle="rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="#00ff99";
    ctx.font=fontSize+"px monospace";

    drops.forEach((y,i)=>{
        const text=letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text,i*fontSize,y*fontSize);
        drops[i]=y*fontSize>canvas.height&&Math.random()>0.95?0:y+1;
    });
}
setInterval(drawMatrix,33);
</script>

</body>
</html>
